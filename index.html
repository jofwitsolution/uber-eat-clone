<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Eat | Food Delivery</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <header class="home-hero-bg">
        <!-- Beginning of Home hero nav -->
        <nav class="home-hero-bg_nav">
          <div class="home-hero-bg_nav-left">
            <img
              src="/assets/icons/menu.svg"
              alt="menu"
              width="22"
              height="22"
            />
            <span class="logo">
              <span>Uber</span>
              <span>Eats</span>
            </span>
          </div>
          <div class="home-hero-bg_nav-right">
            <a href="#">
              <button id="login-btn">
                <img
                  src="/assets/icons/user.svg"
                  alt="user"
                  width="22"
                  height="22"
                />
                <span>Log in</span>
              </button>
            </a>

            <a href="#">
              <button id="signup-btn">
                <span>Sign up</span>
              </button>
            </a>
          </div>
        </nav>
        <!-- End of Home hero nav -->

        <!-- Beginning of home hero bg content -->
        <div class="home-hero-bg_content">
          <h1>Order delivery near you</h1>

          <!-- Beginning of search container -->
          <div class="search-container">
            <div class="search-container_input-wrapper">
              <img
                src="/assets/icons/location.svg"
                alt="location"
                width="22"
                height="22"
              />
              <input
                type="search"
                placeholder="Enter delivery address"
                name="search"
              />
            </div>
            <div class="search-container_dropdown-wrapper">
              <img
                src="/assets/icons/clock.svg"
                alt="clock"
                width="22"
                height="22"
              />
              <span>Deliver now</span>
              <img
                src="/assets/icons/down.svg"
                alt="down"
                width="22"
                height="22"
              />
            </div>
            <button>Search here</button>
          </div>
          <!-- End of search container -->

          <div class="home-hero-bg_content-link">
            Or <a href="#">Sign in</a>
          </div>
        </div>
        <!-- End of home hero bg content -->
      </header>

      <section class="create-section">
        <div class="create-section_item">
          <img src="/assets/images/img-1.webp" alt="img 1" />
          <h2>Feed your employees</h2>
          <a href="#">Create a business account</a>
        </div>
        <div class="create-section_item">
          <img src="/assets/images/img-1.webp" alt="img 1" />
          <h2>Feed your employees</h2>
          <a href="#">Create a business account</a>
        </div>
        <div class="create-section_item">
          <img src="/assets/images/img-1.webp" alt="img 1" />
          <h2>Feed your employees</h2>
          <a href="#">Create a business account</a>
        </div>
      </section>
    </main>
  </body>
</html>
