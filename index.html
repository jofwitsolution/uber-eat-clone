<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Eat | Food Delivery</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <header class="home-hero-bg">
        <nav class="home-hero-bg_nav">
          <div class="home-hero-bg_nav-left">
            <img
              src="/assets/icons/menu.svg"
              alt="menu"
              width="22"
              height="22"
            />
            <span class="logo">
              <span>Uber</span>
              <span>Eats</span>
            </span>
          </div>
          <div class="home-hero-bg_nav-right">
            <a href="#">
              <button id="login-btn">
                <img
                  src="/assets/icons/user.svg"
                  alt="user"
                  width="22"
                  height="22"
                />
                <span>Log in</span>
              </button>
            </a>

            <a href="#">
              <button id="signup-btn">
                <span>Sign up</span>
              </button>
            </a>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
